<mat-toolbar color="primary">
  <span>Angular 14 CRUD utilizando Material UI criado pelo XR</span>
  <span class="example-spacer"></span>
  <div class="add">
    <button mat-flat-button color="warn"(click)="openDialog()">Adicionar colaborador</button>
    </div>
</mat-toolbar>

<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Pesquisa</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: XR Frontend" #input>
  </mat-form-field>
  <div style="margin-top: 10px;">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="colaboradorNome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.colaboradorNome}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de admissão </th>
          <td mat-cell *matCellDef="let row"> {{row.data | date}} </td>
        </ng-container>

        <ng-container matColumnDef="salario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salário </th>
          <td mat-cell *matCellDef="let row"> {{row.salario | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
          <td mat-cell *matCellDef="let row"> {{row.action}}
            <button mat-icon-button (click)="editColaborador(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteColaborador(row.id)" color="Warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Sem colaboradores cadastrados...</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
